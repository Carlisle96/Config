[glyph]
gleft = 
gright = 
backslash = 
slash = 

[module/roundLeft]
type = custom/text
content-background = ${color.background}
content-foreground = ${color.highground}
content = ${glyph.gleft}
content-font = 2

[module/roundRight]
type = custom/text
content-background = ${color.background}
content-foreground = ${color.highground}
content = ${glyph.gright}
content-font = 2

[module/BackSlash]
type = custom/text
content-background = ${color.highground}
content-foreground = ${color.primary}
content = ${glyph.backslash}
content-font = 2

[module/seppi]
type = custom/text
content-background = ${color.background}
content-foreground = ${color.highground}
content = 
content-font = 2