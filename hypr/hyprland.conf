
autogenerated = 0 

################
### MONITORS ###
################

monitor= eDP-1, 1920x1080@60, 0x0, 1

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = nemo
$menu = rofi -show drun

plugin { 
    nstack {
        layout {
            orientation=left
            new_on_top=1
            new_is_master=1
            no_gaps_when_only=0
            inherit_fullscreen=1
            stacks=2
            center_single_master=1
            mfact=0.5
            single_mfact=0.7;
        }
    }
}

#################
### AUTOSTART ###
#################

exec-once = hyprpm reload
exec-once = waybar
exec-once = hyprpaper
exec-once = /home/thyriaen/.config/hypr/scripts/nnn-listen.sh
exec-once = wlsunset -t 2400 -l 47.0 -L 13.7s

exec-once = keepassxc %f
exec-once = synology-drive start
exec-once = env ELECTRON_OZONE_PLATFORM_HINT=wayland /usr/bin/signal-desktop \
            --use-tray-icon

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_THEME, material_light_cursors 
env = XCURSOR_SIZE, 24
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 8
    gaps_out = 16

    border_size = 4

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgb(7652B8)
    col.inactive_border = rgb(18191A)

    #col.tab_active = rgba(1e1e2eff) # deckend dunkelgrau
    #col.tab_inactive = rgba(444444cc) # halbtransparent dunkelgrau

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = nstack
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 16

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 16
        render_power = 4
        ignore_window = false
        color = rgba(18191Aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = 1
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

group {
    col.border_active = rgb(7652B8)
    col.border_inactive = rgb(18191A)
    groupbar{
        enabled = true
        font_size = 14
        font_family = Hasklug Nerd Font
        font_weight_active = Bold
        gradients = true
        height = 24
        indicator_height = 0
        indicator_gap = 0
        gradient_rounding = 16
        keep_upper_gap = false
        col.active = rgb(7652B8)
        col.inactive = rgb(18191A)
        text_color = rgb(E9EAEB)
        gaps_in = 8
        gaps_out = 8
    }
}

animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default, slidevert
}

misc { 
    force_default_wallpaper = 0 
    disable_hyprland_logo = true 
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = thy

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hypr.land/Configuring/Gestures/
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
# bind = $mainMod, F, exec, kitty --class=nnn sh -c "nnn -d -P p"
bind = $mainMod, F, togglespecialworkspace, nnn

bind = $mainMod, Q, killactive,
#bind = $mainMod, M, exit,
#bind = $mainMod, E, exec, $fileManager

bind = $mainMod, S, togglefloating,
bind = $mainMod, W, fullscreen,
bind = $mainMod, G, togglegroup,
bind = $mainMod, TAB, changegroupactive, f  # Move forward in the group
bind = $mainMod, space, exec, $menu
# bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, P, exec, grim -g "$(slurp)" - \
        | tee ~/Pictures/screenshots/$(date +%s).png | wl-copy
bind = $mainMod, B, exec, firefox
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, C, exec, mate-calc
bind = $mainMod, E, exec, google-chrome \
        --new-window --class=superhuman --app=https://mail.superhuman.com/ \
        --user-data-dir=/home/thyriaen/.webapps/superhuman \
        --ozone-platform=wayland

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, N, exec, pypr toggle nnn
#bind = $mainMod SHIFT, S, movetoworkspace, special:scratch_nnn

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

layerrule = noanim, rofi

workspace = special:nnn, on-created-empty:kitty --class=nnn sh -c "nnn -d -P p"

windowrule = bordercolor rgb(B85261), xwayland:1
windowrule = bordercolor rgb(7652B8), class:^(Spotify)$
windowrule = bordercolor rgb(7652B8), class:^(steam)$
windowrule = bordercolor rgb(7652B8), class:^(MediaChips)$


windowrule = float, class:^(dragon)$
windowrule = move 92% 50%, class:^(dragon)$

windowrule = workspace 2, class:^(superhuman)$
windowrule = tile, class:^(superhuman)$
windowrule = opacity 0.95, class:^(superhuman)$

windowrule = float, class:^(nnn)$
windowrule = size 50% 80%, class:^(nnn)$
windowrule = center, class:^(nnn)$

windowrule = opacity 0.95, class:^(sublime_text)$

windowrule = float, class:^(org.keepassxc.KeePassXC)$
windowrule = size 30% 50% class:^(org.keepassxc.KeePassXC)$
windowrule = move 68% 77% class:^(org.keepassxc.KeePassXC)$

windowrule = float, class:^(mate-calc)$
windowrule = size 10% 10% class:^(mate-calc)$

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrule = float,class:^(kitty)$,title:^(kitty)$

windowrule = suppressevent maximize, class:.* # You'll probably like this.
